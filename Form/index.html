<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero"></div>
    <div class="content">
      <h1>Simple form coding exercice</h1>

      <form>
        <div class="inputArea">
          <div class="input_row">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="text_input" />

            <label for="last_name">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="text_input" />
          </div>

          <div class="input_row">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              class="text_input"
              required />

            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone" name="phone" class="text_input" />
          </div>

          <div class="input_row">
            <label for="first_name">password:</label>
            <input
              type="text"
              id="password"
              name="password"
              class="text_input"
              minlength="3"
              maxlength="20"
              required />

            <label for="last_name">repeat password:</label>
            <input
              type="text"
              id="password"
              name="password"
              class="text_input"
              required />
          </div>
        </div>

        <button type="submit" id="send">Send</button>

        <script src="./app.js"></script>
      </form>
    </div>
  </body>
</html>
